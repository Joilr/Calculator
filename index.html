<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    
    <div class="calculator-base">
        
        <div class="myCalc">
            <div class="display">
                <div class="display-number">1 + 1</div>
            </div>

            <div class="the-buttons">
                <button class="num" id="num7">7</button>
                <button class="num" id="num8">8</button>
                <button class="num" id="num9">9</button>
                <button class="operator divide">%</button>
                <button class="num" id="num4">4</button>
                <button class="num" id="num5">5</button>
                <button class="num" id="num6">6</button>
                <button class="operator multiply">*</button>
                <button class="num" id="num1">1</button>
                <button class="num" id="num2">2</button>
                <button class="num" id="num3">3</button>
                <button class="operator minus">-</button>
                <button class="num" id="num0">0</button>
                <button class="num" id="numDecimal">.</button>
                <button class="operator equals">=</button>
                <button class="operator plus">+</button>
                <button class="clear">C</button>
            </div>
    </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
