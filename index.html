<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    
    <div class="calculator-base">
        
        <div class="myCalc">
            <div class="display">
                <div class="display-number-top"></div>
                <div class="display-number-bottom">0</div>
            </div>

            <div class="the-buttons">
                <button class="num" id="num7" value="7">7</button>
                <button class="num" id="num8" value="8">8</button>
                <button class="num" id="num9" value="9">9</button>
                <button class="operator divide" value="/">%</button>
                <button class="num" id="num4" value="4">4</button>
                <button class="num" id="num5" value="5">5</button>
                <button class="num" id="num6" value="6">6</button>
                <button class="operator multiply" value="*">*</button>
                <button class="num" id="num1" value="1">1</button>
                <button class="num" id="num2" value="2">2</button>
                <button class="num" id="num3" value="3">3</button>
                <button class="operator minus" value="-">-</button>
                <button class="num" id="num0" value="0">0</button>
                <button class="num" id="numDecimal" value=".">.</button>
                <button class="operator equals" id="operator-equals" value="=">=</button>
                <button class="operator plus" value="+">+</button>
                <button class="clear" id="clearButton" value="C">C</button>
            </div>
            
    </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
